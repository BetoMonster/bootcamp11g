<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <title>Practica Ajax</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row m-3">
            <div class="col-12 border ">
                <h1 class="text-muted text-center">Agregar Mentor</h1>
                
                <form class="m-3 p-3 text-muted" id="formNewMentor" >
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" id="name" value="" aria-describedby="nameHelp">
                      <small id="nameHelp" class="form-text text-muted" hidden>Escribe tu nombre completo</small>
                    </div>
                    <div class="form-group">
                      <label for="phone">Teléfono:</label>
                      <input type="text" class="form-control" id="phone" value="" aria-describedby="phoneHelp">
                      <small id="phoneHelp" class="form-text text-muted" hidden>Escribe tu teléfono</small>
                    </div>
                    <div class="form-group">
                      <label for="age">Edad:</label>  
                      <input type="text" class="form-control" id="age" value="" aria-describedby="ageHelp">
                      <small id="ageHelp" class="form-text text-muted" hidden>Escribe tu edad</small>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="guardar">Guardar</button>
                  </form>
               
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Edad</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="mentor-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
