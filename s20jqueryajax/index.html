    <div id="modalMentor" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Mentor</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="m-3 p-3 text-muted" id="formMentor" >
            <div class="modal-body">
                
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" id="name" value="" aria-describedby="nameHelp">
                      <small id="nameHelp" class="form-text text-muted" hidden>Escribe tu nombre completo</small>
                    </div>
                    <div class="form-group">
                      <label for="phone">Teléfono:</label>
                      <input type="text" class="form-control" id="phone" value="" aria-describedby="phoneHelp">
                      <small id="phoneHelp" class="form-text text-muted" hidden>Escribe tu teléfono</small>
                    </div>
                    <div class="form-group">
                      <label for="age">Edad:</label>  
                      <input type="text" class="form-control" id="age" value="" aria-describedby="ageHelp">
                      <small id="ageHelp" class="form-text text-muted" hidden>Escribe tu edad</small>
                    </div>
                   
                  
            </div>
            <div class="modal-footer">
              <input type="hidden"  id="actionForm" value="edit">
              <input type="hidden"  id="key" value="">
              <button type="button" class="btn btn-primary " id="guardar">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </form>
          </div>
        </div>
      </div>
